<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 80vw; /* Adjust the width as needed */
            height: 80vh; /* Adjust the height as needed */
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
